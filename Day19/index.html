<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <button onclick="getAllListItem()">返回页面中所有li标签</button>
        <button onclick="findAllHtmlSpanInOneSection('news-top')">返回某个section下所有span中内容为HTML的span标签
        </button>
        <button onclick="findListItem('news-normal', 'JS')">返回某个section下，所有所包含span内容为spanCont的li标签</button>
        <button onclick="getActiveLinkContent('news-top')">返回某个section下，class为active的链接中包含的文字内容</button>
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        console.log(document.getElementsByTagName('li'));
    }

    // 返回某个section下所有span中内容为HTML的span标签
    function findAllHtmlSpanInOneSection(sectionId) {
        // 获取id属性下所有span标签，类似CSS选择器 #sectionId span
        var els = document.querySelectorAll('#' + sectionId + ' span');
        // 遍历筛选符合条件的标签
        var result = [];
        for (var i = 0; i < els.length; i += 1) {
          if (els[i].innerHTML === 'HTML') {result.push(els[i]);}        
        }
        console.log(result);
    }

    // 返回某个section下，所有所包含span内容为spanCont的li标签
    function findListItem(sectionId, spanCont) {
        var els = document.querySelectorAll('#' + sectionId + ' li');
        // 遍历筛选符合条件的标签
        var result = [];
        for (var i = 0; i < els.length; i++) {
            var span = els[i].querySelector('span');
            // spanCont 为参数变量，不是字符串，不加引号
            if (span && span.innerHTML === spanCont) {result.push(els[i]);}
        }
        console.log(result);
    }

    // 返回某个section下，class为active的链接中包含的文字内容
    function getActiveLinkContent(sectionId) {
        var els = document.querySelectorAll('#' + sectionId + ' .active');
        for (var i = 0; i < els.length; i++) {
            console.log(els[i].textContent);
        }
    }
    </script>
</body>
</html>
